<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Município - PNATRANS</title>
    <!-- Incluindo o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Roboto do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f5; /* Cinza claro (zinc-100) */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-900 flex items-center justify-center min-h-screen">

    <main class="w-full max-w-3xl mx-auto p-4 sm:p-6 md:p-8">
        
        <!-- HEADER -->
        <header class="text-center mb-8">
            <div class="inline-block bg-amber-400 p-4 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H17.5" />
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Informações do Município</h1>
            <p class="text-md text-gray-500 mt-2">Preencha os dados para iniciar a autoavaliação.</p>
        </header>

        <!-- FORMULÁRIO CARD -->
        <div class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl border border-gray-200">
            <form id="login-form">
                <div class="mb-6 bg-amber-50 border-l-4 border-amber-400 p-4 rounded-r-lg">
                    <h2 class="text-lg font-bold text-gray-800">Dados Iniciais</h2>
                    <p class="text-sm text-gray-600 mt-1">Estas informações são protegidas e não podem ficar em branco.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Campo Município -->
                    <div>
                        <label for="municipio" class="block text-sm font-bold text-gray-700 mb-1">Município <span class="text-red-600">* OBRIGATÓRIO</span></label>
                        <input type="text" id="municipio" name="municipio" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" placeholder="Nome completo do município">
                    </div>
                    <!-- Campo Estado/UF -->
                    <div>
                        <label for="estado" class="block text-sm font-bold text-gray-700 mb-1">Estado/UF <span class="text-red-600">* OBRIGATÓRIO</span></label>
                        <select id="estado" name="estado" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option><option value="AL">Alagoas</option><option value="AP">Amapá</option><option value="AM">Amazonas</option><option value="BA">Bahia</option><option value="CE">Ceará</option><option value="DF">Distrito Federal</option><option value="ES">Espírito Santo</option><option value="GO">Goiás</option><option value="MA">Maranhão</option><option value="MT">Mato Grosso</option><option value="MS">Mato Grosso do Sul</option><option value="MG">Minas Gerais</option><option value="PA">Pará</option><option value="PB">Paraíba</option><option value="PR">Paraná</option><option value="PE">Pernambuco</option><option value="PI">Piauí</option><option value="RJ">Rio de Janeiro</option><option value="RN">Rio Grande do Norte</option><option value="RS">Rio Grande do Sul</option><option value="RO">Rondônia</option><option value="RR">Roraima</option><option value="SC">Santa Catarina</option><option value="SP">São Paulo</option><option value="SE">Sergipe</option><option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <!-- Botões -->
                <div class="flex items-center justify-end space-x-4 mt-10">
                    <button type="button" class="text-gray-600 font-bold py-3 px-6 rounded-lg hover:bg-gray-100 transition-all">
                        ← Voltar
                    </button>
                    <button id="submit-btn" type="submit" class="bg-amber-400 text-black font-bold py-3 px-8 rounded-lg hover:bg-black hover:text-amber-400 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center">
                        <span id="button-text">Continuar →</span>
                        <div id="button-loader" class="loader hidden"></div>
                    </button>
                </div>
            </form>
        </div>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>ⓘ Campos obrigatórios - O sistema impede o salvamento de dados incompletos.</p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>    
    <script>
        // Inicializa a conexão com o Supabase
        const SUPABASE_URL = "https://dodiijuzedniteeagbye.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvZGlpanV6ZWRuaXRlZWFnYnllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MTE0MDYsImV4cCI6MjA3NTA4NzQwNn0.wxhfS6pEjtcWFvKhvwIhIjLXMBiYg7j74SVnFAxDH4s";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault(); 
                    const form = event.target;
                    const submitBtn = document.getElementById('submit-btn');
                    const buttonText = document.getElementById('button-text');
                    const buttonLoader = document.getElementById('button-loader');
                    let isValid = true;
                    let firstInvalidField = null;

                    form.querySelectorAll('.error-message').forEach(el => el.remove());

                    const requiredFields = ['municipio', 'estado'];
                    requiredFields.forEach(fieldName => {
                        const field = form[fieldName];
                        if (field.value.trim() === '') {
                            isValid = false;
                            field.classList.add('border-red-500');
                            const error = document.createElement('p');
                            error.className = 'text-red-600 text-sm mt-1 error-message';
                            error.textContent = 'Este campo é obrigatório.';
                            field.parentNode.appendChild(error);
                            if (!firstInvalidField) firstInvalidField = field;
                        } else {
                            field.classList.remove('border-red-500');
                        }
                    });

                    if (!isValid) {
                        if (firstInvalidField) firstInvalidField.focus();
                        return;
                    }

                    submitBtn.disabled = true;
                    buttonText.classList.add('hidden');
                    buttonLoader.classList.remove('hidden');

                    const nome_municipio = document.getElementById("municipio").value;            
                    const uf_municipio = document.getElementById("estado").value;            
                    
                    try {
                        const { error, data: municipio } = await client                
                            .from("municipio")                
                            .insert([{ nome_municipio, uf_municipio }])
                            .select();
                        
                        if (error) { throw error; }
                        
                        alert("Município cadastrado com sucesso! Você será redirecionado para o questionário.");
                        const municipioData = {
                            id: municipio[0].id,
                            nome: municipio[0].nome_municipio
                        };
                        sessionStorage.setItem('municipioInfo', JSON.stringify(municipioData));
                        window.location.assign('./questionario_pnatrans.html'); // <-- LINK CORRIGIDO

                    } catch (error) {
                        alert("Ocorreu um erro ao cadastrar o município: " + error.message);
                        console.error(error);
                    } finally {
                        submitBtn.disabled = false;
                        buttonText.classList.remove('hidden');
                        buttonLoader.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
